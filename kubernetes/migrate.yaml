apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate
spec:
  ttlSecondsAfterFinished: 120
  template:
    spec:
      containers:
      - name: migrate
        image: fchyk/k8s_django:latest
        envFrom:
        - configMapRef:
            name: django-config
        command: ["python",  "manage.py", "migrate", "--noinput"]
      restartPolicy: Never
