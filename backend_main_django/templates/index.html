<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>k8s experiments</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
  </head>
  <body>
    <p>
      <h1 class="text-center">{{ title }}</h1>
    </p>
    <p>
      <h3 class="font-italic text-center">{{ version }}</h3>
    </p>
    <img src="{% static 'img/k8s.jpg' %}" class="rounded mx-auto d-block" alt="k8s">
    <p><h2 class="text-center">События</h2></p>

    {% for event in events %}
      <div class="card text-center rounded mx-auto d-block mb-5" style="width: 25rem;">

        {% if event.image %}
          <img src="{{ event.image.url|urlencode }}" class="card-img-top" alt="{{ event.title }}">
        {% else %}
          <img src="{% static 'img/default_event.jpeg' %}" class="card-img-top" alt="{{ event.title }}">
        {% endif %}

        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">Начало: {{ event.starts_at }}</p>
        </div>
      </div>
    {% endfor %}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
